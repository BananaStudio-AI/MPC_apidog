# LiteLLM Configuration - Anthropic (Claude) Provider Example
# This example shows how to configure Anthropic Claude models only

model_list:
  # Claude 3.5 Sonnet
  - model_name: claude-3-5-sonnet
    litellm_params:
      model: anthropic/claude-3-5-sonnet-20241022
      api_key: ${ANTHROPIC_API_KEY}
  
  # Claude 3 Opus
  - model_name: claude-3-opus
    litellm_params:
      model: anthropic/claude-3-opus-20240229
      api_key: ${ANTHROPIC_API_KEY}
  
  # Claude 3 Sonnet
  - model_name: claude-3-sonnet
    litellm_params:
      model: anthropic/claude-3-sonnet-20240229
      api_key: ${ANTHROPIC_API_KEY}
  
  # Claude 3 Haiku
  - model_name: claude-3-haiku
    litellm_params:
      model: anthropic/claude-3-haiku-20240307
      api_key: ${ANTHROPIC_API_KEY}

# General settings
general_settings:
  master_key: ${LITELLM_MASTER_KEY}
  
# Logging configuration
litellm_settings:
  drop_params: true
  set_verbose: false
  json_logs: true
