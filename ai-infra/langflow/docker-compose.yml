version: '3.8'

services:
  langflow:
    image: langflowai/langflow:latest
    restart: always
    ports:
      - "7860:7860"
    environment:
      # Database configuration (SQLite by default, can use PostgreSQL)
      LANGFLOW_DATABASE_URL: ${LANGFLOW_DATABASE_URL:-sqlite:///./langflow.db}
      
      # API Keys for model providers
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      
      # LiteLLM Gateway integration
      LITELLM_BASE_URL: ${LITELLM_BASE_URL:-http://litellm:4000}
      
      # Langflow settings
      LANGFLOW_AUTO_LOGIN: ${LANGFLOW_AUTO_LOGIN:-false}
      LANGFLOW_LOG_LEVEL: ${LANGFLOW_LOG_LEVEL:-INFO}
      
    volumes:
      - langflow_data:/app/langflow
    networks:
      - ai-infra-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  langflow_data:

networks:
  ai-infra-net:
    external: true
