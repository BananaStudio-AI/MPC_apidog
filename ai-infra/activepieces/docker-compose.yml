version: '3.8'

services:
  # PostgreSQL for Activepieces
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: activepieces
      POSTGRES_USER: activepieces
      POSTGRES_PASSWORD: activepieces_password
    volumes:
      - activepieces_db_data:/var/lib/postgresql/data
    networks:
      - ai-infra-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U activepieces"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Activepieces queue
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - activepieces_redis_data:/data
    networks:
      - ai-infra-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Activepieces Application
  activepieces:
    image: activepieces/activepieces:latest
    restart: always
    ports:
      - "8080:80"
    environment:
      # Database
      AP_POSTGRES_DATABASE: activepieces
      AP_POSTGRES_HOST: postgres
      AP_POSTGRES_PORT: 5432
      AP_POSTGRES_USERNAME: activepieces
      AP_POSTGRES_PASSWORD: activepieces_password
      AP_POSTGRES_USE_SSL: false
      
      # Redis
      AP_REDIS_HOST: redis
      AP_REDIS_PORT: 6379
      
      # Application settings
      AP_ENGINE_EXECUTABLE_PATH: dist/packages/engine/main.js
      AP_EXECUTION_MODE: ${AP_EXECUTION_MODE:-SANDBOX}
      AP_ENVIRONMENT: ${AP_ENVIRONMENT:-prod}
      AP_JWT_SECRET: ${AP_JWT_SECRET:-this-should-be-a-long-random-string}
      AP_ENCRYPTION_KEY: ${AP_ENCRYPTION_KEY:-this-should-be-exactly-32-chars}
      
      # Frontend URL
      AP_FRONTEND_URL: ${AP_FRONTEND_URL:-http://localhost:8080}
      
      # Webhook URL
      AP_WEBHOOK_URL: ${AP_WEBHOOK_URL:-http://localhost:8080}
      
      # Telemetry (optional)
      AP_TELEMETRY_ENABLED: ${AP_TELEMETRY_ENABLED:-false}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - activepieces_data:/app/data
    networks:
      - ai-infra-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  activepieces_db_data:
  activepieces_redis_data:
  activepieces_data:

networks:
  ai-infra-net:
    external: true
