version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-dify}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dify_password_local_dev}
      POSTGRES_DB: ${DB_DATABASE:-dify}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-dify}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dify-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-dify_redis_local_dev}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "auth", "${REDIS_PASSWORD:-dify_redis_local_dev}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dify-network

  # Dify API Service
  api:
    image: langgenius/dify-api:latest
    restart: always
    environment:
      # Database
      DB_USERNAME: ${DB_USERNAME:-dify}
      DB_PASSWORD: ${DB_PASSWORD:-dify_password_local_dev}
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-dify}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dify_redis_local_dev}
      REDIS_DB: 0
      
      # Application
      MODE: api
      SECRET_KEY: ${SECRET_KEY:-dify-secret-key-local-dev-change-in-production}
      LOG_LEVEL: INFO
      
      # Feature flags (local dev mode)
      MIGRATION_ENABLED: 'true'
      
      # Storage (local filesystem for dev)
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/storage
      
      # Celery (task queue)
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-dify_redis_local_dev}@redis:6379/1
      
      # For local development, disable external API requirements
      DISABLE_BILLING: 'true'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - api_storage:/app/storage
    networks:
      - dify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Dify Worker (Background tasks)
  worker:
    image: langgenius/dify-api:latest
    restart: always
    environment:
      # Database
      DB_USERNAME: ${DB_USERNAME:-dify}
      DB_PASSWORD: ${DB_PASSWORD:-dify_password_local_dev}
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-dify}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dify_redis_local_dev}
      REDIS_DB: 0
      
      # Application
      MODE: worker
      SECRET_KEY: ${SECRET_KEY:-dify-secret-key-local-dev-change-in-production}
      LOG_LEVEL: INFO
      
      # Storage
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/storage
      
      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-dify_redis_local_dev}@redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - api_storage:/app/storage
    networks:
      - dify-network

  # Dify Web UI
  web:
    image: langgenius/dify-web:latest
    restart: always
    environment:
      CONSOLE_API_URL: http://api:5001
      APP_API_URL: http://api:5001
      NEXT_PUBLIC_API_PREFIX: /api
    depends_on:
      - api
    networks:
      - dify-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    networks:
      - dify-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dify-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  api_storage:
