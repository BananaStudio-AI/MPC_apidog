version: "3.9"

services:
  mpc-api:
    build: ./mpc-api
    container_name: mpc-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - LITELLM_BASE_URL=http://litellm:12434
    depends_on:
      - litellm
    networks:
      - ai-infra-net

  litellm:
    image: bananastudioai/litellm:amd64
    container_name: litellm
    ports:
      - "12434:12434"
    environment:
      - LITELLM_CONFIG=/config/config.yaml
      - PORT=12434
      - SOME_ENV_VAR=...
    volumes:
      - ./ai-infra/litellm/config:/config
    networks:
      - ai-infra-net

networks:
  ai-infra-net:
    driver: bridge
